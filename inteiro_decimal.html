<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Número:</label>
    <input type="number">
    <button type="button" onclick="verificar()">Verificar</button>

    <script>
        function verificar() {
            let num = document.getElementsByTagName('input')[0].value
            if(num !== ''){
                let numero = Number(num)
                //console.log(numero)

                if (numero % 1 === 0) {
                    alert('Inteiro!')
                } else {
                    alert('Decimal!')
                }
            }else{
                alert('Digite um número.')
            }
        }
    </script>
</body>
</html>
