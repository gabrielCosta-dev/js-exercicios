<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
</head>
<body>
    <label for="ladoA">Digite um número:</label>
    <input type="number" name="" id="ladoA">
    <br>
    <label for="ladoB">Digite um número:</label>
    <input type="number" name="" id="ladoB">
    <br>
    <label for="ladoC">Digite um número:</label>
    <input type="number" name="" id="ladoC">
    <br>
    <button type="button" onclick="calcularTriangulo()">Calcular</button>

    <script>
        function calcularTriangulo(){
            let a = document.getElementById('ladoA').value
            let b = document.getElementById('ladoB').value
            let c = document.getElementById('ladoC').value
            
            if (a !== '' && b !== '' && c !== '') {
                //Transformando em Number
                let l1 = Number(a)
                let l2 = Number(b)
                let l3 = Number(c)

                if (l1 + l2 > l3 && l1 + l3 > l2 && l2 + l3 > l1) {
                    if (l1 === l2 && l2 === l3) {
                        alert('Triângulo Equilátero!')
                    }else if (l1 == l2 || l2 == l3 || l1 == l3) {
                        alert('Triângulo Isósceles!')
                    }else if (l1 !== l2 && l2 !== l3 && l2 !== l3) {
                        alert('Triângulo Escaleno!')
                    }

                } else {
                    alert('Não é um triângulo!')
                }
            } else {
                alert('Preencha todos os campos!')
            }
        }
    </script>
</body>
</html>
