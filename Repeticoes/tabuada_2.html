<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios - Repetições</title>
</head>
<body>
    <label for="num">Tabuada: </label>
    <input type="number" name="num" id="num">

    <label for="numInicio">Começar:</label>
    <input type="number" name="numInicio" id="numInicio">

    <label for="numFinal">Parar:</label>
    <input type="number" name="numFinal" id="numFinal">
    
    <button type="button" id="tabuada">Tabuada</button>
    <div id="res"></div>

    <script>
        let tabuada = document.getElementById('tabuada')
        tabuada.addEventListener('click', ()=>{
            let num = document.getElementById('num').value
            let numInicio = document.getElementById('numInicio').value
            let numFinal = document.getElementById('numFinal').value
            let res = document.getElementById('res'); //console.log(numInicio, numFinal);
            
            if (num !== '') {
                res.innerHTML = ''

                num = Number(num)
                numInicio = Number(numInicio)
                numFinal = Number(numFinal)

                for (let x = numInicio; x <= numFinal; x++) {
                    
                    res.innerHTML += `${num} x ${x} = ${num * x}.<br>`
                    
                }

                /* while (x < 10) {
                    x++
                    res.innerHTML += `${num} x ${x} = ${num * x}.<br>`
                } */

            } else {
                alert('Preencha os campos corretamente.')
            }
        })
    </script>
</body>
</html>
