<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios - Repetições</title>
</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">

    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha">
    <button type="button" id="v">Verificar</button>

    <p id="res"></p>

    <script>
        document.getElementById('v').addEventListener('click', () => {
            let res = document.querySelector('p#res')

            while (true) {
                let nome = document.querySelector('input#nome').value
                let senha = document.querySelector('input#senha').value

                if (nome !== '' && senha !== '') {
                    nome = nome.toLowerCase()
                    senha = senha.toLowerCase()
                    //console.log(nome, senha)

                    if (nome === senha) {
                        res.textContent = 'Erro! Nome e senha não podem ser idênticos.'
                        document.querySelector('input#nome').value = ''
                        document.querySelector('input#senha').value = ''
                    } else {
                        res.textContent = 'Tudo certo.'
                        break; // Sair do loop se as informações forem válidas
                    }
                } else {
                    alert('Preencha os campos corretamente.')
                    break; // Sair do loop se os campos não estiverem preenchidos
                }
            }
        })
    </script>
</body>
</html>
