<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra</title>
</head>
<body>
    <h1>Qual turno você estuda?</h1>
    <label for="turno">M- Matutino, V- Vespertino ou N- Noturno:</label>
    <input type="text" name="turno" id="turno">
    <button type="button" onclick="verificar()">Verificar</button>

    <script>
        function verificar() {
            let turno = document.getElementById('turno').value
            if (turno !== '') {
                turno = turno.toUpperCase()
                if (turno === 'M' || turno === 'V' || turno === 'N') {
                    if (turno === 'M') {
                        alert('Bom dia!')
                    } else if(turno === 'V'){
                        alert('Boa tarde!')
                    }else{
                        alert('Boa noite!')
                    }
                } else {
                    alert('Digite um valor válido!(M/V/N)')
                }
            } else {
                alert('Digite uma letra, por favor.')
            }
            console.log(turno)
        }
    </script>
</body>
</html>
