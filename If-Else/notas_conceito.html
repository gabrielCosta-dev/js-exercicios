<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <label for="nota1">Nota 1:</label>
    <input type="number" name="n1" id="nota1">

    <label for="nota2">Nota 2:</label>
    <input type="number" name="n2" id="nota2">
    <button type="button" onclick="calcularMedia()">Calcular</button>

    <script>
        function calcularMedia(){
            let nota1 = document.getElementById('nota1').value
            let nota2 = document.getElementById('nota2').value
            
            if (nota1 !== '' && nota2 !== '') {
                let n1 = Number(nota1)
                let n2 = Number(nota2)
                let media = (n1+n2)/2
                //console.log(media)

                if (n1 >=0 && n1 <=10 && n2 >=0 && n2 <=10 ) {
                    if (media > 9 && media <= 10) {
                        alert(`
                        Primeira nota: ${n1}\n
                        Segunda nota: ${n2}\n
                        Média: ${media}\n
                        Conceito: A\n
                        APROVADO!!!
                        `)
                    }

                    if (media > 7.5 && media <= 9) {
                        alert(`
                        Primeira nota: ${n1}\n
                        Segunda nota: ${n2}\n
                        Média: ${media}\n
                        Conceito: B\n
                        APROVADO!!!
                        `)
                    }

                    if (media > 6 && media <= 7.5) {
                        alert(`
                        Primeira nota: ${n1}\n
                        Segunda nota: ${n2}\n
                        Média: ${media}\n
                        Conceito: C\n
                        APROVADO!!!
                        `)
                    }

                    if (media > 4 && media <= 6) {
                        alert(`
                        Primeira nota: ${n1}\n
                        Segunda nota: ${n2}\n
                        Média: ${media}\n
                        Conceita: D\n
                        REPROVADO!!!
                        `)
                    }

                    if (media >= 0 && media <= 4) {
                        alert(`
                        Primeira nota: ${n1}\n
                        Segunda nota: ${n2}\n
                        Média: ${media}\n
                        Conceita: E\n
                        REPROVADO!!!
                        `)
                    }
                } else {
                    alert('Digite um valor válido!')
                }
            } else {
                alert('Preencha os campos!')
            }
        }
    </script>
</body>
</html>
