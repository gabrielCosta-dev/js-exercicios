<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
</head>
<body>
    <label for="num">Digite um valor (10 - 600):</label>
    <input type="number" name="num" id="num">
    <button type="button" onclick="verificar()">Verificar</button>
    <div id="resposta"></div>

    <script>
        function verificar() {
            let num = document.querySelector('input#num').value
            let resposta = document.getElementById('resposta')
            resposta.innerText = 'Arroz'
            
            if (num !== '') {
                let saque = Number(num)
                
                if (saque >= 10 && saque <= 600) {
                    let notaCem = Math.floor(saque / 100)
                    saque = saque % 100
                    let notaCinquenta = Math.floor(saque / 50)
                    saque = saque % 50
                    let notaDez = Math.floor(saque / 10)
                    saque = saque % 10
                    let notaCinco = Math.floor(saque/5)
                    saque = saque % 5
                    let notaUm = saque

                    resposta.innerText = `
                    R$100: ${notaCem}\n
                    R$50:  ${notaCinquenta}\n
                    R$10:  ${notaDez}\n
                    R$5: ${notaCinco}\n
                    R$1:  ${notaUm}`
                } else {
                    alert('Valor inválido.')
                }

            } else {
                alert('Digite um número.')
            }
        }
    </script>
</body>
</html>
