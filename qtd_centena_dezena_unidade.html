<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdividindo</title>
</head>
<body>
    <label for="num">Digite um número (1-999):</label>
    <input type="number" name="num" id="num">
    <button type="button" onclick="verificar()">Verificar</button>

    <script>
        function verificar() {
            let num = document.querySelector('input#num').value
            
            if (num !== '') {
                let numero = Number(num)

                let centenas = numero / 100
                let dezenas = numero % 100 / 10
                let unidades = numero % 10
                
                if (numero > 0 && numero < 1000) {
                    if (numero >= 100) {
                        alert(`${numero} = ${parseInt(centenas)} centenas, ${parseInt(dezenas)} dezenas e ${unidades} unidades.`)
                    } else if(numero >= 10 && numero < 100){
                        alert(`${numero} = ${parseInt(dezenas)} dezenas e ${unidades} unidades.`)
                    } else{
                        alert(`${numero} = ${unidades} unidades.`)
                    }

                    
                } else {
                    alert('Valor inválido.')
                }

            } else {
                alert('Digite um número.')
            }
        }
    </script>
</body>
</html>
