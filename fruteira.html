<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteira</title>
</head>
<body>
    <label for="morango">Morango:</label>
    <input type="number" name="morango" id="mor"><hr>
    
    <label for="maca">Maçã:</label>
    <input type="number" name="maca" id="mac"><hr>
    <button type="button" id="calcular">Calcular</button>
    <div id="resposta"></div>

    <script>
        document.getElementById('calcular').addEventListener('click', ()=>{
            let mor = document.getElementById('mor').value
            let mac = document.getElementById('mac').value
            let res = document.getElementById('resposta')
            
            if (mor !== '' || mac !== '') {
                //Convertendo para números
                let morango = Number(mor)
                let maca = Number(mac)

                //Valor por quilo
                let morango5 = 2.5
                let morango5mais = 2.2
                let maca5 = 1.8
                let maca5mais = 1.5

                //Quantidade de frutas
                let frutasCompradas = morango + maca

                //Morangos
                let valorMor5 = morango * morango5
                let valorMor5mais = morango * morango5mais

                //Maçãs
                let valorMac5 = maca * maca5
                let valorMac5mais = maca * maca5mais

                //Total de compras
                let valorComprasAlto = valorMac5mais + valorMor5mais
                let valorComprasBaixo = valorMac5 + valorMor5

                if (morango !== 0 || maca !== 0) {
                    if (frutasCompradas > 8 || valorComprasAlto > 25) {
                    let grandeCompraDesc = 0.1 * valorComprasAlto
                    res.innerHTML = `
                        Você comprou ${morango} morangos e ${maca} maçãs.<br>
                        O valor total da compra foi: R$${valorComprasAlto.toFixed()}.<br>
                        Você recebeu um desconto de (10%): R$${grandeCompraDesc.toFixed()}.<br>
                        Você pagará: R$${(valorComprasAlto - grandeCompraDesc).toFixed()}.
                    `
                    } else {
                        res.innerHTML = `
                            Você comprou ${morango} morangos e ${maca} maçãs.<br>
                            O valor total da compra foi: R$${valorComprasBaixo.toFixed()}.<br>
                            Você pagará: R$${valorComprasBaixo.toFixed()}.
                        `
                    }
                } else {
                    alert('Compre alguma fruta!')
                }
                
            } else {
                alert('Preencha um dos campos.')
            }
        })
    </script>
</body>
</html>
